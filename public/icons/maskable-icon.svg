<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (fills entire safe area) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Content centered with 20% padding for safe area -->
  <g transform="translate(256, 270)">
    <!-- Left page -->
    <path d="M-10,-50 Q-10,-56 -20,-56 L-72,-56 Q-80,-56 -80,-50 L-80,35 Q-80,42 -72,42 L-10,42 Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M10,-50 Q10,-56 20,-56 L72,-56 Q80,-56 80,-50 L80,35 Q80,42 72,42 L10,42 Z" fill="white" opacity="0.9"/>
    <!-- Spine -->
    <path d="M-10,-56 Q0,-62 10,-56 L10,42 Q0,36 -10,42 Z" fill="#e5e7eb"/>
    <!-- Text lines left -->
    <line x1="-68" y1="-36" x2="-22" y2="-36" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-68" y1="-22" x2="-28" y2="-22" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-68" y1="-8" x2="-30" y2="-8" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-68" y1="6" x2="-24" y2="6" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="-68" y1="20" x2="-32" y2="20" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <!-- Text lines right -->
    <line x1="22" y1="-36" x2="68" y2="-36" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="22" y1="-22" x2="62" y2="-22" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="22" y1="-8" x2="64" y2="-8" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="22" y1="6" x2="60" y2="6" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
    <line x1="22" y1="20" x2="68" y2="20" stroke="#93c5fd" stroke-width="4" stroke-linecap="round"/>
  </g>
  <!-- Star decoration -->
  <g transform="translate(256, 170)">
    <polygon points="0,-26 7,-9 26,-9 12,4 17,22 0,12 -17,22 -12,4 -26,-9 -7,-9" fill="url(#book)"/>
  </g>
  <!-- Letter ES -->
  <text x="256" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="36" fill="white" opacity="0.95">ES</text>
</svg>
