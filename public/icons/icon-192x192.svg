<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="book" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <rect width="192" height="192" rx="40" fill="url(#bg)"/>
  <!-- Open book -->
  <g transform="translate(96, 105)">
    <!-- Left page -->
    <path d="M-8,-35 Q-8,-40 -15,-40 L-52,-40 Q-58,-40 -58,-35 L-58,25 Q-58,30 -52,30 L-8,30 Z" fill="white" opacity="0.95"/>
    <!-- Right page -->
    <path d="M8,-35 Q8,-40 15,-40 L52,-40 Q58,-40 58,-35 L58,25 Q58,30 52,30 L8,30 Z" fill="white" opacity="0.9"/>
    <!-- Spine -->
    <path d="M-8,-40 Q0,-45 8,-40 L8,30 Q0,25 -8,30 Z" fill="#e5e7eb"/>
    <!-- Text lines left -->
    <line x1="-48" y1="-25" x2="-16" y2="-25" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="-48" y1="-15" x2="-20" y2="-15" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="-48" y1="-5" x2="-22" y2="-5" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="-48" y1="5" x2="-18" y2="5" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="-48" y1="15" x2="-24" y2="15" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <!-- Text lines right -->
    <line x1="16" y1="-25" x2="48" y2="-25" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="16" y1="-15" x2="44" y2="-15" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="16" y1="-5" x2="46" y2="-5" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="16" y1="5" x2="42" y2="5" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
    <line x1="16" y1="15" x2="48" y2="15" stroke="#93c5fd" stroke-width="3" stroke-linecap="round"/>
  </g>
  <!-- Star decoration -->
  <g transform="translate(96, 42)">
    <polygon points="0,-18 5,-6 18,-6 8,3 12,16 0,8 -12,16 -8,3 -18,-6 -5,-6" fill="url(#book)"/>
  </g>
  <!-- Letter E -->
  <text x="96" y="170" text-anchor="middle" font-family="Nunito, Arial, sans-serif" font-weight="900" font-size="24" fill="white" opacity="0.95">ES</text>
</svg>
